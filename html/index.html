<DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="js/main.js"></script>
    <title>Formulário de Cadastro</title>
</head>
<body >

    <h1 >Formulário de Cadastro</h1>
    <form name="meuForm" action="#" method="post" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required minlength="2" ><br>

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" required><br>

        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" required><br>

        <label for="cep">CEP:</label>
        <input type="text" name="cep"  required minlength="8" maxlength="8"><br>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade"  required><br>

        <label for="estado">Estado:</label>
        <input type="text" name="estado" maxlength="2" required><br>

        <label for="telefoneFixo">Telefone Fixo:</label>
        <input type="tel" name="telefoneFixo" pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}" maxlength="9" required><br>

        <label for="celular">Celular:</label>
        <input type="tel" name="celular" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"  required><br>

        <label for="rg">RG:</label>
        <input type="text" name="rg" pattern="\d{2}\.\d{3}\.\d{3}-\d{1}"  onclick="return validarRG()" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"  onclick="return validarCPF()" required><br>
        <input type="submit" value="Enviar" >
        
    </form>
</body>
</html>
